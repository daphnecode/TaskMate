name: taskmate
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1


environment:
  sdk: ^3.8.1


dependencies:
  flame: ^1.30.1
  audioplayers: ^6.0.0
  flutter:
    sdk: flutter
  shared_preferences: ^2.3.2

  
  table_calendar: ^3.0.0
  pie_chart: ^5.4.0
  path_provider: ^2.0.11
  vector_math: ^2.1.4
  intl: ^0.20.2

