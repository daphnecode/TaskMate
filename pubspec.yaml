  firebase_auth: ^6.0.1
  http: ^1.1.0
  firebase_messaging: ^16.0.0
  flutter_local_notifications: ^19.5.0  
  timezone: ^0.10.0  
  web: ^1.1.1
  js: ^0.6.7
  

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0


flutter:
